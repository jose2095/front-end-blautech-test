<div class="contain">
  <div class="w-25" [formGroup]='user'>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo Electronico</label>
      <input formControlName='correo' type="email" class="form-control" id="correo">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="d-flex justify-content-center">
      <button (click)="authservice.login(user.value)" [disabled]='user.invalid' type="submit" class="btn btn-primary mr-1">Iniciar</button>
      <button (click)="authservice.register(user.value)" [disabled]='user.invalid' class="btn btn-success" >Registrarse</button>
    </div>
  </div>
</div>

<button (click)="authservice.logOut()">cerrar</button>
